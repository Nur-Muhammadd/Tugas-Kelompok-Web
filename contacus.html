<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website jual beli mobil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Warna latar belakang */
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #007bff; /* Warna teks */
      }
      /* Gaya untuk tombol "Kirim" */
      .btn-info {
        background-color: #007bff;
        border-color: #007bff;
      }
      /* Gaya untuk label */
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Menu Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Contac us</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="beranda.html" class="nav-link">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="produk.html" class="nav-link">Produk</a>
            </li>
            <li class="nav-item">
              <a href="order.html" class="nav-link">Order</a>
            </li>
            <li class="nav-item">
              <a href="about us.html" class="nav-link">About us</a>
            </li>
            <li class="nav-item">
              <a href="contacus.html" class="nav-link">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="display-4 text-center">Get in Touch</h1>

      <div class="row mt-5">
        <div class="col-md-6">
          <h2>Contact Information</h2>
          <address>
            <strong>Your Company Name</strong><br />
            123 Main Street<br />
            City, State ZIP Code<br />
            <abbr title="Phone">Phone:</abbr> (123) 456-7890
          </address>
        </div>

        <div class="col-md-6">
          <h2>Email Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="youremail@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tautkan pustaka Bootstrap JavaScript dan jQuery (diperlukan untuk beberapa fitur Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
